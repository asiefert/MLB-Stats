<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>INFO-3114 Project 1 - MLB Statistics</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container" id="errorContainer">
    <p id="errorMsg"></p>
  </div>
  <nav class="banner">
    <div class="banner-container">
      <div class="nav-logo">
        <!--Using an SVG for logo for smooth resizing-->
        <img id="logo" src="img/mlb_logo.svg" alt="MLB Logo">
      </div>
      <p class="title">MLB Statistics</p>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="date-select">
        <label for="yearSelect" class="label">Year</label>
        <select name="yearSelect" id="yearSelect" class="select">
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
        </select>
        <label for="monthSelect" class="label">Month</label>
        <select name="monthSelect" id="monthSelect" class="select">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="daySelect" class="label">Day</label>
        <select name="daySelect" id="daySelect" class="select">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <button class="btn" id="retrieveBtn" onclick="getData(document.getElementById('yearSelect').value,document.getElementById('monthSelect').value,
            document.getElementById('daySelect').value);">Retrieve</button>
    </div>
    <div class="container" id="resultsContainer">
      <div class="results">
        <label for="homeTeamName" class="label">Home Team Name</label>
        <!-- Santize input with only A-Z and Dashes in case of abbreviated team name-->
        <input type="text" name="homeTeamName" class="text-input" id="homeTeamInput"
          onkeyup="sanitizeInput(this,/[^a-zA-Z\-\s]/g);">
        <label for="awayTeamName" class="label">Away Team Name</label>
        <!-- Santize input with only A-Z and Dashes in case of abbreviated team name-->
        <input type="text" name="awayTeamName" class="text-input" id="awayTeamInput"
          onkeyup="sanitizeInput(this,/[^a-zA-Z\-\s]/g);">
        <label for="winningPitcher" class="label">Winning Pitcher</label>
        <!-- Santize input with only A-Z-->
        <input type="text" name="winningPitcher" class="text-input" id="winningPitcherInput"
          onkeyup="sanitizeInput(this,/[^a-zA-Z\s]/g)">
        <label for="losingPitcher" class="label">Losing Pitcher</label>
        <!-- Santize input with only A-Z-->
        <input type="text" name="losingPitcher" class="text-input" id="losingPitcherInput"
          onkeyup="sanitizeInput(this,/[^a-zA-Z\s]/g);">
        <label for="venue" class="label">Venue</label>
        <!-- Santize input with only A-Z, & and . -->
        <input type="text" name="venue" class="text-input" id="venueInput"
          onkeyup="sanitizeInput(this,/[^a-zA-Z0-9&.\s]/g);">
        <div class="container" id="controls">
          <button class="btn" onclick="getPrevGame();" id="prevGame">Previous Game</button>
          <button class="btn" onclick="getNextGame();" id="nextGame">Next Game</button>
          <button class="btn" id="saveGame">Save Changes</button>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
